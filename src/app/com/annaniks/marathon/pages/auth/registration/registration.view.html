<div class="registration-content d-flex flex-column">
    <div class="registration-main w-100">
        <p class="auth-title">Sign Up</p>
        <div class="form-content">
            <form [formGroup]="registrationForm">
                <div class="form-group">
                    <label class="lable" [ngClass]="{'color':checkIsValid('email')}">Email</label>
                    <input type="email" class="form-control" formControlName="email"
                        [ngClass]="{'border':checkIsValid('email')}">
                    <label class="text-danger d-none"
                        [ngClass]="{'d-block':registrationForm.get('email').hasError('pattern') && registrationForm.get('email').touched}">
                        We'll never share your email with anyone else.</label>
                </div>
                <div class="form-group">
                    <label class="lable" [ngClass]="{'color':checkIsValid('userName')}">User Name</label>
                    <input type="text" class="form-control" formControlName="userName"
                        [ngClass]="{'border':checkIsValid('userName')}">
                </div>
                <div class="form-group">
                    <label class="lable" [ngClass]="{'color':checkIsValid('phone')}">Phone</label>
                    <input type="text" class="form-control" formControlName="phone"
                        [ngClass]="{'border':checkIsValid('phone')}" [OnlyNumber]="true">
                </div>
                <div class="d-flex w-100">
                <div class="form-group w-50 pr-2">
                    <label class="lable" [ngClass]="{'color':checkIsValid('password')}">Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        [ngClass]="{'border':checkIsValid('password')}">
                </div>
                <div class="form-group w-50">
                    <label class="lable" [ngClass]="{'color':checkIsValid('confirmPassword')}">Repeat Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword"
                        [ngClass]="{'border':checkIsValid('confirmPassword')}">
                </div>
            </div>
                <div class="display-flex mt-4">
                    <button type="submit" class="btn form-btn" [disabled]="registrationForm.invalid"
                        (click)="onClickSignIn()">
                        <span>Sign Up</span>
                        <app-loading *ngIf="loading"></app-loading>
                    </button>
                    <p class="form-title">Already Have account?.<b class="title-danger"
                            routerLink="/auth/login">Login</b></p>
                </div>

            </form>
        </div>
    </div>
</div>
