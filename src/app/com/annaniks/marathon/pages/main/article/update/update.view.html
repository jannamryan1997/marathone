<div class="update-container">
    <div class="image-content">
        <img src="assets/images/update.png" class="update-image" alt="Cinque Terre">
        <div class="close-img d-flex">
            <span class="material-icons m-auto">
                close
            </span>
        </div>

    </div>
    <div class="forms-group">
        <div class="form-group">
            <label>Article Title</label>
            <input type="text" class="form-input w-100" placeholder="Type Title">
        </div>
        <div class="form-group d-flex align-items-start">
            <label>Content / Text</label>
            <ckeditor [(ngModel)]="ckeditorContent" class="form-input w-100"></ckeditor>
            <span class="material-icons close">
                close
            </span>
        </div>

        <div class="form-group broves-file-form d-flex align-items-start">
            <label>Content / Image</label>
            <div class="m-auto">

                <input class="" type="file" id="file" name="avatar" (change)="setServicePhoto($event)">
                <label class="btn follow-btn label-btn d-flex" for="file"> Broves Files <span
                        class="material-icons ml-2">
                        save_alt
                    </span></label>
            </div>
            <span class="material-icons close">
                close
            </span>
        </div>

        <div class="content-image display-flex w-100">
            <app-content-image class="w-100" *ngFor="let item of contentImageItem" [contentImageItem]="item" [contentImage]="contentImageItem" ></app-content-image>
        </div>
        <div class="form-group broves-file-form d-flex align-items-start">
            <label>Content / Youtube Image</label>
            <div class="m-auto">
                <button class="update-video-btn">
                    <span class="material-icons mr-2">
                        slideshow
                    </span>Insert Youtube Link </button>
            </div>
            <span class="material-icons close">
                close
            </span>
        </div>
        <div class="content-image display-flex">
            <app-content-video class="w-100"></app-content-video>
        </div>

    </div>
</div>
