<div class="feed-container">
    <div class="feed-header-content">
        <p class="title">Inspir someone today.Share something ...</p>
        <div class="buttons-content d-flex">
            <button type="button" class="btn round"><span class="material-icons mr-2">
                    description
                </span>Article</button>
            <button type="button" class="btn round"><span class="material-icons mr-2">
                    settings
                </span>Recipe</button>
            <button type="button" class="btn  round"><span class="material-icons mr-2">
                    sms
                </span>Query</button>
            <button type="button" class="btn  round"><span class="material-icons mr-2">
                    insert_photo
                </span>Image</button>
        </div>
    </div>
    <div class="feed-item">
        <app-post-card-item [postType]="'text'"></app-post-card-item>
        <app-post-card-item [postType]="'image'"></app-post-card-item>
        <app-post-card-item [postType]="'video'"></app-post-card-item>
        <app-post-card-item [postType]="'combinations'"></app-post-card-item>
        <app-post-card-item [postType]="'chicken'"></app-post-card-item>
    </div>
</div>
