<div class="feed-container">
    <div *ngIf="userService.user">
        <app-create-publication [feedItem]="feedItem" (postCreateEvent)="onPostCreated($event)"></app-create-publication>
    </div>
    <div  class="feed-item" infinite-scroll
        [infiniteScrollDistance]="scrollDistance"
        [infiniteScrollUpDistance]="scrollUpDistance"
        [infiniteScrollThrottle]="throttle"
        [infiniteScrollDisabled]="infiniteScrollDisabled"
    (scrolled)="onScroll()">
    <ng-container *ngIf="feedItem.length > 0">
        <app-feed-post-card-item [mode]="'normal'"  *ngFor="let item of feedItem" [feedItem]="item" (deletedItem)="deletedFeedItem($event)" (editFeed)="onClickEditFeed($event)"></app-feed-post-card-item>
    </ng-container>
    <ng-container *ngIf="feedItem.length < 1">
            <app-feed-post-card-item [mode]="'skeleton'" *ngFor="let item of [1,3,4]" ></app-feed-post-card-item>
        </ng-container>
    </div>
</div>
