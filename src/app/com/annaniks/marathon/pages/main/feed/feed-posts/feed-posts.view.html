<div class="feed-container">
    <div *ngIf="userService.user">
        <app-create-publication [feedItem]="feedItem" (postCreateEvent)="onPostCreated()"></app-create-publication>
    </div>
    <div class="feed-item">
        <app-feed-post-card-item *ngFor="let item of feedItem" [feedItem]="item"></app-feed-post-card-item>
    </div>
</div>
<app-full-screen-loader *ngIf="fullScreenLoader"></app-full-screen-loader>
