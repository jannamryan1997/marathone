<div class="combination-content">
    <spinner-loading *ngIf="loading"></spinner-loading>
    <div class="combination-header">
        <img *ngIf="content && content?.cover" [src]="fileUrl+content?.cover" class="combination-image"
            alt="Cinque Terre">
        <button class="radius d-flex" routerLink="/feed">
            <span class="material-icons m-auto icon">
                keyboard_arrow_left
            </span>
        </button>
        <div class="header-container d-flex justify-content-end">
            <span class="material-icons icon">
                more_vert
            </span>

        </div>
    </div>
    <div class="combination-main-content">
        <p class="title">{{article?.title}}</p>
        <div class="d-flex align-items-center mt-3">
            <p class="name mr-2">by </p>
            <p class="name mb-0" *ngIf="role==='client' || (!role && article?.creator_client_info)">
                {{article?.creator_client_info?.user?.first_name}} {{article?.creator_client_info?.user?.last_name}}</p>
            <p class="name mb-0" *ngIf="role==='coach' || (!role && article?.creator_info)">
                {{article?.creator_info?.user?.first_name}}
                {{article?.creator_info?.user?.last_name}}</p>
            <p class="date ml-2">{{time}}</p>
            <button type="button" class="btn  follow-btn ml-2">Follow</button>
        </div>
        <div *ngFor="let text of content?.text" class="combination-item">
            <p class="text" [innerHtml]="text?.attribute"> </p>
        </div>
        <ngx-slick-carousel [config]="slideConfig1" *ngIf="content && content?.image"
            class="carousel w-100 chicken-image" #slickModal="slick-carousel">
            <div ngxSlickItem *ngFor="let slide of content?.image" class="slide">
                <img [src]="fileUrl+slide.url" alt="" width="100%" class="chicken-image">
            </div>
        </ngx-slick-carousel>

        <ngx-slick-carousel *ngIf="content && content?.video" class="carousel w-100 chicken-image"
            #slickModal="slick-carousel">
            <div ngxSlickItem *ngFor="let slide of content?.video" class="slide">
                <app-content-video [isShowDelete]="true" [source]="slide" class="w-100">
                </app-content-video>
            </div>
        </ngx-slick-carousel>

    </div>

    <app-settings [feed]="article" [role]="role" (getButtonsType)="getButtonsType($event)"
        (openChanges)='onClickOpen($event)'></app-settings>
    <div class="posts-comments" *ngIf="isOpen">
        <app-comments *ngFor="let item of comments" [comments]="item" [role]="role"
            [isShowSubMessages]="isShowSubMessages">
        </app-comments>
        <app-posts-comments *ngIf="role" [comments]="comments"></app-posts-comments>
    </div>
</div>
