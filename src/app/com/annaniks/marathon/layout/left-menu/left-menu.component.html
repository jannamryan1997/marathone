<div class="left-menu">
    <div class="left-menu-description">
        <img src="assets/images/img2.png" class="user-image" alt="Cinque Terre">
        <p class="name">Maya Crouche</p>
        <p class="user-name">@mayacrouch</p>
    </div>
    <div class="left-menu-item">
            <li *ngFor="let item of leftMenuItem"><a class="link"
             [ngClass]="{'activeTab':activeTab===item?.routerLink}" (click)="onClickTab(item,item.routerLink)">{{item?.title}}</a></li>
    </div>
</div>
