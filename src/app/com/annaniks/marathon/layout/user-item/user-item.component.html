<div *ngFor="let item of items" class="user-item follow-item d-flex">

    <div  [class.bg-item]="type == 'bg'" class="follow-item-content d-flex">
        <img [routerLink]="getLinkUrl(item)" [src]="getAvatar(item)" class="user-image" alt="Cinque Terre">
        <div class="main-info" [routerLink]="getLinkUrl(item)">
            <p class="name more-point">{{item?.user?.first_name}}</p>
            <p class="email-title more-point">{{item?.user?.email}}</p>
        </div>
        <button type="button" class="round btn-item basic-btn ml-3"
            (click)="follow(item)">{{item?.is_follower?'Unfollow':'Follow'}}</button>
    </div>
</div>
