<div class="forgot-main">
    <div class="logo d-flex m-auto">
        <img class="logo" src="assets/images/logo/marathon-logo.png">
    </div>
    <div class="main-header display-flex">
        <p class="title">Forgot Password</p>
        <p class="text" (click)="onChangeAuthMain(tab)">Sign In</p>
    </div>

    <form [formGroup]="changePasswordGroup">
        <div class="password-form">
            <div class="form-group">
                <label [ngClass]="{'activeTab':chackIsValid('email')}">Email</label>
                <input type="text" required='' placeholder="Email" class="form-input w-100" formControlName="email">
            </div>
            <div class="d-flex">
                <span class="d-none message"
                [ngClass]="{'d-block':changePasswordGroup.get('email').hasError('pattern') && changePasswordGroup.get('email').touched}">Please
                provide a valid email</span>
            </div>
            <div class="form-group">
                <label [ngClass]="{'activeTab':chackIsValid('password')}">Password</label>
                <div class="d-flex align-items-center">
                    <input [type]="show ? 'text' : 'password'" placeholder="Password" required=''
                        class="form-input w-100" formControlName="password">
                    <span class="material-icons form-icon password-icon" *ngIf="hidePassword"
                        (click)="showPasswordValue()">
                        visibility
                    </span>
                    <span class="material-icons form-icon password-icon" *ngIf="show" (click)="hide()">
                        visibility_off
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label [ngClass]="{'activeTab':chackIsValid('repeatPassword')}">Confirm Password</label>
                <div class="d-flex align-items-center">
                    <input [type]="showRepeatPassword ? 'text' : 'password'" placeholder="Pepeat Password" required=''
                        class="form-input w-100" formControlName="repeatPassword">
                    <span class="material-icons form-icon password-icon" *ngIf="hiderepPassword"
                        (click)="showRepeatPasswordValue()">
                        visibility
                    </span>
                    <span class="material-icons form-icon password-icon" *ngIf="showRepeatPassword" (click)="hideRepeatPassword()">
                        visibility_off
                    </span>
                </div>
            </div>
            <div class="btn-content d-flex">
                <button class="btn signUp-btn m-auto" [ngClass]="{'active-btn':changePasswordGroup.valid}"
                    (click)="onClickSavePassword()"><span>Save</span>
                    <app-loading *ngIf="loading" class="ml-2"></app-loading>
                </button>
            </div>
        </div>

    </form>
</div>
