<div class="right-menu"
    [ngClass]="{'position':showUserData}">
    <div class="right-container">
        <div  class="follow">
            <div *ngIf="followItem && followItem.length" class="d-flex mt-0 justify-content-between">
                <p class="title">Suggestions</p>
                <p [routerLink]="'/suggestions'" class="text">See All</p>
            </div>
            <app-user-item (getUser)="getUser()" [item]="followItem"></app-user-item>
        </div>
        <div class="contact" *ngIf="showUserData">
            <div class="chat" *ngIf="isShowChatItem">
                <app-chat [topics]="topics"  [topicActions]="topicActions" (closeItem)="closeItem()" [activeChat]="activeChat"></app-chat>
            </div>
            <div class="serch-content">
                <input type="text" class="search-input" placeholder="Contacts">
                <span class="material-icons search-icon">
                    search
                </span>
            </div>
            <div [ngStyle]="{'max-height':'calc(100vh - 284px - ' + followItem.length + '*70px)'}"  class="contact-item" (scroll)="onScroll($event)">
                <div (click)="openChat(item)" *ngFor="let item of contactItem" class="user-item d-flex">
                    <img [src]="item?.avatar" class="user-image" alt="Cinque Terre">
                    <p class="name">{{item?.name}}</p>
                </div>
            </div>
        </div>
    </div>
