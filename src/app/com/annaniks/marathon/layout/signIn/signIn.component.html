<div class="signIn-main" [ngSwitch]="tab">
    <div class="logo d-flex m-auto">
    </div>
    <form [formGroup]="signInGroup">
        <div class="form-group">
            <input type="email" class="form-input w-100" formControlName="email" placeholder="email"
                [ngClass]="{'border':chackIsValid('email')}">
        </div>
        <div class="form-group">
            <input type="password" class="form-input w-100" formControlName="password" placeholder="Password"
                [ngClass]="{'border':chackIsValid('password')}">
        </div>

        <div class="form-group p-0">
            <div type="password" class=" w-100  button-item display-flex">
                <div class="form-input sign-btn d-flex w-50" [ngClass]="{'activTab':tab===1}" (click)="onClickTab(1)">
                    <span class="m-auto">Sign In</span>
                    <app-loading *ngIf="loading"></app-loading>
                </div>
                <div class="form-input sign-btn signUp-btn d-flex w-50" [ngClass]="{'activTab':tab===2}" (click)="onClickTab(2)">
                    <span class="m-auto">Sign up</span></div>
            </div>
        </div>
        <div class="auth-description display-flex">
            <input type="radio" class="checkbox">
            <p class="text">Stay signed in</p>
            <p class="title">Forgot Password?</p>
        </div>
        <div class="auth-description social-media">
            <div class=" display-flex">
                <p class="text">Sign in with</p>
                <i class="fa fa-google icon" aria-hidden="true"></i>
                <i class="fa fa-facebook icon" aria-hidden="true"></i>
                <i class="fa fa-twitter icon" aria-hidden="true"></i>
            </div>
        </div>
    </form>
</div>
