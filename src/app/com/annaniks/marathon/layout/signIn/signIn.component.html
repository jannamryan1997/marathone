<div class="signIn-main" [ngSwitch]="tab">
    <div class="logo d-flex m-auto">
    </div>
    <form [formGroup]="signInGroup" >
        <div class="form-group d-flex" [ngClass]="{'border':chackIsValid('email')}">
            <span class="material-icons form-icon">
                person
            </span>
            <input type="email" class="form-input w-100" formControlName="email" placeholder="email">
        </div>
        <div class="form-group d-flex" [ngClass]="{'border':chackIsValid('password')}">
            <span class="material-icons  form-icon">
                lock
            </span>
            <input type="password" class="form-input w-100" formControlName="password">
        </div>


            <div class=" w-100  button-item display-flex">
                <div class="sign-btn d-flex w-50" (click)="onClickTab(1)">
                    <span class="m-auto">Log In</span>
                    <app-loading *ngIf="loading"></app-loading>
                </div>
                <div class="form-input  signUp-btn d-flex w-50"
                    (click)="onClickTab(2)">
                    <span class="m-auto">Sign up</span></div>
            </div>

        <div class="auth-description display-flex">
            <input type="radio" class="checkbox">
            <p class="text">Stay signed in</p>
            <p class="title">Forgot Password?</p>
        </div>
        <div class="auth-description social-media">
            <div class=" display-flex">
                <p class="text">Sign in with</p>
                <i class="fa fa-google icon" aria-hidden="true" (click)="signInWithGoogle()"></i>
                <i class="fa fa-facebook icon" aria-hidden="true" (click)="signInWithFB()"></i>
                <i class="fa fa-twitter icon" aria-hidden="true"></i>
            </div>
        </div>
    </form>
</div>



<img src="{{ user?.photoUrl }}">
<div>
  <h4>{{ user?.name }}</h4>
  <p>{{ user?.email }}</p>
</div>
