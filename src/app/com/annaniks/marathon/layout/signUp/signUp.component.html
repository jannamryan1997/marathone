<div class="signUp-main">
    <p class="title">Welcome to Marathone</p>
    <div class="main-header display-flex">
        <p class="title">Registr new Account</p>
        <p class="text" (click)="onChangeAuthMain(tab)">Sign In</p>
    </div>
    <form [formGroup]="signUpGroup">
        <div class="signUp-form">
            <div>
                <input type="text" required='' class="form-group w-100" formControlName="firstName">
                <label alt='First Name' placeholder='First Name'></label>
            </div>
            <div>
                <input type="text" required='' class="form-group w-100" formControlName="userName">
                <label alt='User Name' placeholder='User Name'></label>

            </div>
            <div>
                <input type="text" required='' class="form-group w-100" formControlName="email">
                <label alt='email' placeholder='email'></label>
            </div>
            <div>
                <input type="text" required='' class="form-group w-100" formControlName="lastName">
                <label alt='Last Name' placeholder='Last Name'></label>
            </div>
            <div>
                <input type="text" required='' class="form-group w-100" formControlName="password">
                <label alt='password' placeholder='password'></label>
            </div>
            <div class="auth-description social-media">
               
                <div class=" display-flex">
                        <div>
                                <input type="checkbox" id="scales" name="scales"  formControlName="coach">
                                <label for="scales" class="text ml-2">Coach</label>
                            </div>
                    <p class="text">Sign in with</p>
                    <i class="fa fa-google icon" aria-hidden="true" (click)="signInWithGoogle()"></i>
                    <i class="fa fa-facebook icon" aria-hidden="true" (click)="signInWithFB()"></i>
                    <i class="fa fa-twitter icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="btn-content d-flex justify-content-end">
                <button class="btn signUp-btn" [disabled]="signUpGroup.invalid" (click)="onClickSignUp()"><span>Get
                        Started</span>
                    <app-loading *ngIf="loading"></app-loading>
                </button>
            </div>
        </div>

    </form>
</div>
