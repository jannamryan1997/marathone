<div class="signUp-main">
    <p class="title">Welcome to Marathone</p>
    <div class="main-header display-flex">
        <p class="title">Registr new Account</p>
        <p class="text" (click)="onChangeAuthMain(tab)">Sign In</p>
    </div>
    <form [formGroup]="signUpGroup">
        <div class="signUp-form">
            <div class="form-group d-flex" [ngClass]="{'border':chackIsValid('email')}">
                <input type="email" class="form-input w-100" formControlName="email" placeholder="email">
            </div>
            <div class="form-group d-flex" [ngClass]="{'border':chackIsValid('firstName')}">
                <input type="email" class="form-input w-100" formControlName="Full Nmae" placeholder="firstName">
            </div>
            <div class="form-group d-flex" [ngClass]="{'border':chackIsValid('userName')}">
                <input type="email" class="form-input w-100" formControlName="userName" placeholder="User Name">
            </div>
            <div class="form-group d-flex" [ngClass]="{'border':chackIsValid('password')}">
                <input type="email" class="form-input w-100" formControlName="password" placeholder="Password">
            </div>
            <div class="auth-description social-media">
                    <div class=" display-flex">
                        <p class="text">Sign in with</p>
                        <i class="fa fa-google icon" aria-hidden="true" (click)="signInWithGoogle()"></i>
                        <i class="fa fa-facebook icon" aria-hidden="true" (click)="signInWithFB()"></i>
                        <i class="fa fa-twitter icon" aria-hidden="true"></i>
                    </div>
                </div>
            <div class="btn-content d-flex justify-content-end">
                <button class="btn signUp-btn" [disabled]="signUpGroup.invalid" (click)="onClickSignUp()"><span>Get
                        Started</span>
                    <app-loading *ngIf="loading"></app-loading>
                </button>
            </div>
        </div>

    </form>
</div>
