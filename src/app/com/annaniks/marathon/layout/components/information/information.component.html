<div class="information-content" *ngIf="!profileCertificates">
    <p class="title">About</p>
    <p class="text">{{user?.about}}.</p>
    <p class="title">Certificates</p>
    <div class="information-item-content d-flex">
        <div class="information-item">
            <img src="assets/images/certificate.png" class="information-image" alt="Cinque Terre">
        </div>
        <div class="information-item">
            <img src="assets/images/certificate.png" class="information-image" alt="Cinque Terre">
        </div>
        <div class="information-item">
            <img src="assets/images/certificate.png" class="information-image" alt="Cinque Terre">
        </div>
    </div>
    <app-education [profileEducation]="false"></app-education>
    <app-experience [profileExperience]="false"></app-experience>
</div>


<div class="certificates-content" *ngIf="profileCertificates">
    <div class="certificates-item d-flex">
            <img [src]="fileUrl+certificates?.file" class="certificates-image" alt="">
        <p class="text">{{certificates?.description}}</p>
        <span class="material-icons" (click)="deleteCertificatesItem()">
            close
        </span>
    </div>
</div>
