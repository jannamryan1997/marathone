<ngx-slick-carousel class="carousel w-100" #slickModal="slick-carousel" [config]="slideConfig"
                (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
                (beforeChange)="beforeChange($event)">
                <div ngxSlickItem  class="slide">
                    <img src="/assets/images/apple.png" alt="" width="100%" height="100%">
                </div>
            </ngx-slick-carousel>
