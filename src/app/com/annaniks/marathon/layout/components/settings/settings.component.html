<div class="settings" [ngClass]="{'galleryStyle':style}">
    <button (click)="onClickOpenComments()" class="setting-item-btn comment-btn" 
        [ngClass]="{'class-type':type,'type-color':isOpen,'style':style,'buttonStype':type,'settingbtn':style}">
        <img src="assets/icons/Comment.svg" alt="" class="cooment-icon" *ngIf="!isOpen">
        <img src="assets/icons/Comment_blue.svg" alt="" class="cooment-icon" *ngIf="isOpen">
        <span class="title" [ngClass]="{'type-color':isOpen}">Comments </span>
        <span class="count" [ngClass]="{'type-color':isOpen}"> {{feed?.feed_comments_count}}</span>
    </button>
    <button (click)="clickOnButton('like')" class="setting-item-btn"
        [ngClass]="{'class-type':type,'liked':feed?.is_liked,'settingbtn':style}">
        <img *ngIf="!feed?.is_liked" src="assets/icons/Energy.svg" alt="" class="energy-icon">
        <img *ngIf="feed?.is_liked" src="assets/icons/Energy_blue.svg" alt="" class="energy-icon">
        <span class="title" [ngClass]="{'type-color':type}"> Energy <span class="count"
                (click)="onClichShowFollowModal();$event.stopPropagation()">{{feed?.feed_likes_count}}</span></span>
    </button>
    <button (click)="clickOnButton('reposts')" class="setting-item-btn energy-btn" 
        [ngClass]="{'class-type':type,'style':style,'buttonStype':type,'settingbtn':style}">
        <img src="assets/icons/Repost.svg" alt="" class="repost-icon">
        <span class="title">Share </span>
        <span class="count" (click)="onClichShowFollowModal()">0
            <div class="share-item" *ngIf="role && share" >
                <div class="share-content">
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                    <app-share-item></app-share-item>
                </div>
                <button class="btn-view w-100"><span>View all</span></button>
            </div>
        </span>
    </button>
</div>
