<header>
    <div class="header-container pg-container">
        <div class="header-content display-flex">
        <img class="logo" src="assets/images/logo/marathon-logo.png">
            <div class="header-category d-flex">
                <li *ngFor="let item of menuItem" routerLinkActive="li-activeTab"><a class="link"
                        [routerLink]="item.routerLink" routerLinkActive="activeTab">{{item?.title}}</a></li>
            </div>

            <div class="serch-content" *ngIf="showUserData">
                <input type="tex" class="search-input" placeholder="Search">
                <span class="material-icons search-icon">
                    search
                </span>
            </div>
            <div class="button-item display-flex"  *ngIf="!showUserData">
                    <div class="sign-btn d-flex w-50" (click)="onClickOpenAuth()">
                        <span class="m-auto">Log In</span>
                    </div>
                    <div class="form-input  signUp-btn d-flex w-50" (click)="onClickOpenAuth()">
                        <span class="m-auto">Sign up</span></div>
                </div>

<div class="profile-content" *ngIf="showUserData">
    <div class="profile-container display-flex">
            <img [src]="localImage" class="proflle-image" alt="">
            <span class="material-icons" (click)="showProfile()">
                    arrow_drop_down
                    </span>
    </div>
    <div class="profile-menu" *ngIf="showPfofileMenu">
        <div class="trigne"></div>
        <div class="profile-menu-item">
                <p class="menu-item-title">Language</p>
        </div>
        <div class="profile-menu-item">
                <p class="menu-item-title">Change Password</p>
        </div>
        <div class="profile-menu-item">
                <p class="menu-item-title">Settings</p>
        </div>
        <div class="profile-menu-item">
                <p class="menu-item-title">Privact</p>
        </div>
        <div class="profile-menu-item">
                <p class="menu-item-title">Help Center</p>
        </div>
        <div class="profile-menu-item" (click)="logOut()">
                <p class="menu-item-title">Log Out</p>
        </div>
      
    </div>
</div>

        </div>
        <div class="header-manu d-none">
            <span class="material-icons  open-icon">
                view_headline
            </span>
        </div>
    </div>
</header>
